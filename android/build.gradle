group 'io.github.nullptrx.pangleflutter'
version '1.2.0'

buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def kEnv = localProperties.getProperty('pangle_flutter.env')
if (kEnv == null) {
    kEnv = 'cn'
}

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.manifest.srcFile "src/main/AndroidManifest-${kEnv}.xml"
        switch (kEnv) {
            case 'cn':
                main.java.srcDirs += 'src/main/cn'
                break
        }
    }
    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            consumerProguardFiles "proguard-rules.pro"
        }
    }

    gradle.buildFinished { r ->
        System.err.println "pangle_flutter: $kEnv"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:+'
    implementation project(':open_ad_sdk')
//    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
